<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const data = [
				{
					id: 1,
					firstName: 'Hobert',
					lastName: 'Rarężlak',
					marks: [3, 3.5, 3, 5],
				},
				{
					id: 2,
					firstName: 'Basia',
					lastName: 'Kasińska',
					marks: [5, 4.5, 3, 5],
				},
				{
					id: 3,
					firstName: 'Haciej',
					lastName: 'Mubert',
					marks: [2, 2.5, 5, 5],
				},
				{
					id: 4,
					firstName: 'Hawid',
					lastName: 'Dolisz',
					marks: [5, 4.5, 5, 5],
				},
				{
					id: 5,
					firstName: 'Dateusz',
					lastName: 'Mobija',
					marks: [2, 5, 2, 5],
				},
			]

			let marksArrays = data.map(value => value.marks)
			console.log(marksArrays)

			const data2 = marksArrays.map(data =>
				data.reduce((acc, value) => {
					return acc + value / data.length
				}, 0)
			)

			console.log(data2.map(el => el.toFixed(1)))
		</script>
	</body>
