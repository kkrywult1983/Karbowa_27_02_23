    <script>
      const data = [
        {
          id: 1,
          firstName: "Hobert",
          lastName: "Rarężlak",
          marks: [3, 3.5, 3, 5],
        },
        {
          id: 2,
          firstName: "Basia",
          lastName: "Kasińska",
          marks: [5, 4.5, 3, 5],

        {
          id: 3,
          firstName: "Haciej",

        },
        {
          id: 4,
          firstName: "Hawid",

          lastName: "Mobija",
          marks: [2, 5, 2, 5],
        },
      ];
      const data2 = data.map((data) =>
        data.marks.reduce((acc, value) => {
          return acc + value;
        })
      );
      console.log(data2);

      let mediana = data2.map((el) => {
        return (el / 4).toFixed(1);
      });
      console.log(mediana);
