    <script>

let todoInput, errorInfo, addBtn, ulList, newTodo;

  ulList = document.querySelector(".users-list table");


      async function asyncCall() {
        await fetch("https://jsonplaceholder.typicode.com/posts")
          .then(function (response) {
            return response.json();
          })
          .then(responseData);
      }

      const arr = [];

      const responseData = (data) => {

            arr.push(el.id);

            
            el['internalId'] = el['id'];
            delete el.id
            delete el.userId;
            el.externalId = Math.random().toString(36).substr(0, 5);
            
          
            newUserExtId = document.createElement("tr");
            newUserTitle = document.createElement("tr");
                     
            newUserExtId.textContent = el.externalId
            newUserTitle.textContent = el.title
            
            ulList.append(newUserExtId);
            ulList.append(newUserTitle);
            console.log(el);
          }
          return null;
        });
